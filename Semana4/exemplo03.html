<body>
    Exemplo de D3 realizando a criação de um elemento SVG dentro de um elemento div e um retângulo
    <div id="grafico"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const svg = d3.select("#grafico")
                      .append("svg")
                      .attr("width", 300)
                      .attr("height", 300);

        const rect = svg.append("rect")
                        .attr("width", 100)
                        .attr("height", 50)
                        .attr("fill", "red");
    </script>
