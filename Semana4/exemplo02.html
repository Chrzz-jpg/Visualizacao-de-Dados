<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exemplo01.css">
    <title>Exemplo 02 - D3.js</title>
</head>
<body>
    
     Exemplo de D3 realizando a criação de um elemento SVG dentro de um elemento div e uma linha   
    <div id="grafico"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const canvas = d3.select("#grafico")
                         .append("svg")
                         .attr("width", 400)
                         .attr("height", 300);

        canvas.append("line")
              .attr("x1", 0)
              .attr("y1", 100)
              .attr("x2", 300)
              .attr("y2", 200)
              .attr("stroke", "blue")
              .attr("stroke-width", 5);
    </script>    
              <button onclick="window.location.href='exemplo03.html'">Próximo</button>

</body>
</html>
