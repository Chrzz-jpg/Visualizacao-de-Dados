<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
   Exemplo de D3 realizando a criação de um gráfico de barras 
    <div id="grafico"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        const dataArray = [22, 15, 28, 33, 42, 30, 48, 16, 20, 25, 18, 50]; //vendas do ano em milhares de reais
        const width = 500;
        const height = 370;

        const canvas = d3.select("#grafico")
                         .append("svg")
                         .attr("width", width)
                         .attr("height", height);

        const widthScale = d3.scaleLinear()
                             .domain([0, 55])
                             .range([0, width]);

        const colorScale = d3.scaleLinear()
                             .domain([0, 55])
                             .range(["blue", "red"]);
                
        const bars = canvas.selectAll("rect")
                           .data(dataArray)
                           .enter()
                           .append("rect")
                           .attr("width", d => widthScale(d))
                           .attr("height", 20)
                           .attr("y", (d, i) => i * 30 + 10)
                           .attr("fill", d => colorScale(d)); 
    </script>    
                  <button onclick="window.location.href='exemplo06.html'">Próximo</button>

</body>
</html>
