<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exemplo01.css">
    <title>Exemplo 04 - D3.js</title>
</head>
<body>
    Exemplo de D3 realizando a criação de um gráfico de barras
    <div id="grafico"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        //vendas do ano em milhares de reais
        const dados = [22, 10, 28, 33, 42, 30, 48, 16, 20, 25, 18, 50]; 
                
        const svg = d3.select("#grafico")
                      .append("svg")
                      .attr("width", 600)
                      .attr("height", 370);

        const bars = svg.selectAll("rect")
                        .data(dados)
                        .enter()
                        .append("rect")
                        .attr("width", d => d * 10)                        
                        .attr("height", 25)
                        .attr("y", (d, i) => i * 30 + 10);         
    </script>   
                  <button onclick="window.location.href='exemplo05.html'">Próximo</button>
 
</body>
</html>
